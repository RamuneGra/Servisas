{% extends "base.html" %}
{% load i18n %}
{% load crispy_forms_tags %}
{% block content %}
    <div class="content-section">
    <form method="POST">
        {% csrf_token %}
        <fieldset class="form-group">
            <legend class="border-bottom mb-4">{% trans "Delete order line" %}</legend>
            <h2>{% trans "Are you sure want to delete the order line" %} {{ uzsakymoeilute }}?</h2>
        </fieldset>
        <div class="form-group">
            <button class="btn btn-outline-danger" type="submit">{% trans "Yes, delete" %}</button>
            <a class="btn btn-outline-secondary" href="{% url 'uzsakymas-detail' uzsakymoeilute.uzsakymas.id %}">{% trans "Cancel" %}</a>
        </div>
    </form>
    </div>
{% endblock content %}
